<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
    <script>
        $.getJSON('//freegeoip.net/json/?callback=?', function(data) {
            console.log(JSON.stringify(data, null, 2));
        });
    </script>

    <link rel="stylesheet" type="text/css" href="libraries/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="jumbotron" >
<div class="container">

  <div class="row " >
    <div class="col-md-12">
     <h1 class="text-center">Shutterstock tag scraper</h1>
    </div>
  </div>



  <div class="row mt-5">
    <div class="col-md-10">
      <input id="urlInput"
             type="text"
             class="form-control"
             placeholder="https://www.shutterstock.com/image-vector/apple-icon-433917766?src=RLIFi9s6_2qHnjEUFESKJA-1-9">
    </div>
    <div class="col-md-2">
      <button id="scrape"
              class="btn btn-primary form-control"
              type="button">Get tags</button>
    </div>
  </div>


  <div class="row mt-2">
    <div class="col-md-12">
      <textarea id="txtResult" class="form-control" rows="8"></textarea>
    </div>
  </div>

</div>
</div>

</body>
</html>
